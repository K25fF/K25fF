---
layout: default
title: Chiasmata Updates
---

<h1>Blog Archive</h1>

<ol reversed style="list-style: none;">
    {%- for post in site.posts -%}
        {%- if post.categories contains 'update' -%}
            <li class="archive-item">
                <span class="archive-date">{{ post.date | date: '%B %d, %Y' }}</span>:&nbsp;<a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {%- endif -%}
    {%- endfor -%}
</ol>

<a href="/update/update.xml">RSS Feed</a>
