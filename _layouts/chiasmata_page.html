<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body {% if page.body_class != null %}class="{{ page.body_class }}"{% endif %}>
        {% include navigation.html %}
        {% include navbar.html %}
    <section class="content">
        <section id="page">
            <h1>{% if page.nocommand %}{% else %}>{% endif %}{{ page.title }}</h1>
            {{ content }}
            {% if page.next_in_category != null %}
              </br>
              <h2>><a href="{{ page.next_in_category.url }}">{{ page.next_in_category.title }}</a></h2>
            {% endif %}
        </section>
    </section>
    {% include navbar.html %}
    <script>
      document.addEventListener('keydown', navigate);
      function navigate(e) {
        if (e.code == "ArrowLeft")
        {          
          {% if page.previous_in_category != null %}
            window.location.href = "{{ page.previous_in_category.url }}";
          {% endif %}
        }
        if (e.code == "ArrowRight")
        {
          {% if page.next_in_category != null %}
            window.location.href = "{{ page.next_in_category.url }}";
          {% endif %}
        }
        }
    </script>
  </body>
</html>
